{% extends "base.html" %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap">
        <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
            <div>
                <h1 class="text-4xl text-gray-800">Agents</h1>
            </div>
            <div>
                <a class="text-gray-500 hover:text-blue-500" href="{% url 'agents:agent-create' %}">Create a new Agent</a>
            </div>
        </div>  
        <div class="w-full bg-gray-100 flex items-center justify-center ">
            <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
                <thead class="bg-gray-200 text-black">
                    <tr>
                        <th class="text-left py-3 px-4 font-semibold text-sm">First Name</th>
                        <th class="text-left py-3 px-4 font-semibold text-sm">Last Name</th>
                        <th class="text-left py-3 px-4 font-semibold text-sm">Username</th>
                        <th class="text-left py-3 px-4 font-semibold text-sm">Email</th>
                        <th class="text-left py-3 px-4 font-semibold text-sm">Action</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    {% for agent in object_list %}
                    <tr>
                        <td class="text-left py-3 px-4">{{agent.user.first_name}}</td>
                        <td class="text-left py-3 px-4">{{agent.user.last_name}}</td>
                        <td class="text-left py-3 px-4">{{agent.user.username}}</td>
                        <td class="text-left py-3 px-4">{{agent.user.email}}</td>
                        <td class="text-left py-3 px-4">
                            <a href="{% url 'agents:agent-detail' agent.pk %}" class="bg-blue-500 text-white px-3 py-1 rounded text-xs font-medium">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- Remoced code was there, you can find at note.txt '' -->
    </div>
</section>
{% endblock content %}
